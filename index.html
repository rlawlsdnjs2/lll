<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <style>
        /* CSS 스타일을 여기에 작성하세요 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
        }
        
        h2 {
            font-size: 24px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        
        .project {
            margin-bottom: 30px;
        }
        
        .project h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .project p {
            margin-bottom: 5px;
        }
        
        .contact {
            margin-top: 50px;
        }
        
        .contact h2 {
            margin-bottom: 10px;
        }
        
        .contact p {
            margin-bottom: 5px;
        }
        
        .contact a {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 포트폴리오</h1>
    </header>
    
    <div class="container">
        <section class="about">
            <h2>소개</h2>
            <p>안녕하세요! 저는 웹 개발자로서 다양한 프로젝트에 참여하였습니다. 다음은 몇 가지 프로젝트 예시입니다.</p>
        </section>
        
        <section class="projects">
            <h2>프로젝트</h2>
            <div class="project">
                <h3>프로젝트 1</h3>
                <p>프로젝트에 대한 간단한 설명을 작성하세요.</p>
            </div>
            
            <div class="project">
                <h3>프로젝트 2</h3>
                <p>프로젝트에 대한 간단한 설명을 작성하세요.</p>
            </div>
        </section>
        
        <section class="contact">
            <h2>연락처</h2>
            <p>이름: 홍길동</p>
            <p>이메일: example@example.com</p>
            <p>전화번호: 010-1234-5678</p>
        </section>
    </div>
</body>
</html>
